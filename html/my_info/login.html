<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trove</title>
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../css/info_style.css" />
    <link rel="stylesheet" type="text/css" href="../../css/login.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js" ></script>
  </head>
  <div class="modal_form">
    <div class="inner_login">
      <div class="login_tistory">
        <h5 class="trove_login">로그인</h5>
        <form method="post" id="authForm" action="">
          <input type="hidden" name="redirectUrl" value="" />
          <fieldset>
            <div class="box_login">
              <div class="inp_text">
                <label for="loginId" class="screen_out">아이디</label>
                <input
                  type="email"
                  id="loginId"
                  name="loginId"
                  placeholder="트로브 아이디를 입력해주세요."
                />
              </div>
              <div class="inp_text">
                <label for="loginPw" class="screen_out"
                  >패스워드를입력해주세요</label
                >
                <input
                  type="password"
                  id="loginPw"
                  name="password"
                  placeholder="패스워드를 입력해주세요."
                />
              </div>
            </div>
            <button type="submit" class="btn_login">로그인</button>
            <div class="login_append">
              <div class="inp_chk">
                <!-- 체크시 checked 추가 -->
                <input
                  type="checkbox"
                  id="keepLogin"
                  class="inp_radio"
                  name="keepLogin"
                />
                <label for="keepLogin" class="lab_g">
                  <span class="img_top ico_check"></span>
                  <span class="txt_lab">로그인 정보 저장하기</span>
                </label>
              </div>
              <span class="txt_find">
                <a href="./find_id.html" class="link_find">아이디</a>
                |
                <a href="./find_pw.html" class="link_find">비밀번호 찾기</a>
                |
                <a href="../join/join_1.html" class="link_find">회원가입</a>
              </span>
            </div>
          </fieldset>
        </form>
        <button type="button" class="btn_login_1">
          <img src="../../img/facebook_logos.png" class="logo_img" />Facebook
          로그인
        </button>
        <button type="button" class="btn_login_1">
          <img src="../../img/google_logo.png" class="logo_img" />Google 로그인
        </button>
        <button type="button" class="btn_login_1">
          <img src="../../img/naver_logo.png" class="logo_img" />Naver 로그인
        </button>
        <button type="button" class="btn_login_1">
          <img src="../../img/apple_logo.png" class="logo_img" />Apple 로그인
        </button>
      </div>
    </div>
  </div>
</html>
