<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trove</title>
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../css/info_style.css" />
    <link rel="stylesheet" type="text/css" href="../../css/p_info.css" />
    <link rel="stylesheet" type="text/css" href="../../css/login.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js" ></script>
  </head>
  <body>
    <div class="modal_form">
      <div class="inner_login">
        <div class="login_tistory">
          <h5 class="nic_title">닉네임 변경</h5>
          <div class="nick_byun">
            <div class="nick_change_flex">
              <h4 class="sangtea">현재 닉네임</h4>
              <input
                type="text"
                class="change_hyunnick"
                readonly
                value="현재 닉네임"
              />
            </div>
            <div class="nick_change_flex">
              <h4 class="sangtea">변경하실 닉네임</h4>
              <div class="nick_byun_input">
                <input id="changeNickname" type="text" class="change_byunnick" value="" />
                <span class="change-input-result" id="testResultNickname"></span>
              </div>
            </div>
            <button type="submit" class="btn_OK" disabled>확인</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const testResultNickname = document.getElementById('testResultNickname');
    document.getElementById('changeNickname').addEventListener('change', function (e) {
      if (e.target.value === 'Trove') {
        testResultNickname.innerHTML = "사용가능";
        testResultNickname.classList.remove('error');
        e.target.classList.remove('error');
        e.target.classList.add('clear');
      } else {
        testResultNickname.innerHTML = "사용불가";
        testResultNickname.classList.add('error');
        e.target.classList.remove('clear');
        e.target.classList.add('error');
      }
    });
  </script>
</html>
